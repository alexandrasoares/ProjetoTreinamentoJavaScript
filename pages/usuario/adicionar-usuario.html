<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Adicionar Usuario</title>
  </head>
  <body>
    <div>
      <form class="form-usuario">
        <label for="nome_usuario">Nome Usuario: </label>
        <input type="text" id="nome_usuario" />
        <br />
        <label for="cpf">CPF: </label>
        <input type="text" id="cpf" />
        <br />
        <label for="email">E-mail</label>
        <input type="text" id="email" />
        <br />
        <label for="sexo">Sexo</label>
        <input type="text" id="sexo" maxlength="1" />
        <br />
        <label for="data_nas">Data Nascimento:</label>
        <input type="text" id="data_nas" />
        <br />

        <button type="submit">Cadastrar Usuario</button>
      </form>
    </div>
    <script src="./../../controllers/usuario-controller.js"></script>
  </body>
</html>
